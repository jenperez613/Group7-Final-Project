    <h2 class="text-center mb-2">Contact Us</h2>

    <div class="container-form">
            <div class="container-form mb-2 shadow-lg rounded">
                <div class="row1 justify-content-center">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-secondary">
                            <div class="panel-body">
                                <form id="reused_form" action="https://formspree.io/f/" method="POST">
                                    <div class="form-group">
                                        <label >Name</label>
                                        <input type="text" name="name" required class="form-control" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label >Email</label>
                                        <input type="email" name="email" required class="form-control" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label >Message</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="Type Your Message"></textarea>
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-raised btn-lg btn-primary" type="submit">Send</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
                                      <h2>Success! Your Message was Sent Successfully.</h2>
